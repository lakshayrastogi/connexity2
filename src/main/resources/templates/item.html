<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Montez' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Corradr</title>
		<style>
        a {
            color: #000;
        }
       	.form-group {
        	/*margin-top: 8px;
        	margin-bottom: 8px;*/
    	    width: 100%;
        	display: inline-flex;
        }
        form {
        	/*text-align: center;*/
        }
        #shop-button {
        	margin-left: 10px;
        }
        .row {
        	margin-top: 6%;
        }
        .sort-container {
        	padding-left: 18px;
        }
        .sort-criteria-container {
        	padding-left: 14px;
        }
        .searchResults {
    		background-color: #2c3e50;
		}
		#titleIcon
		{
			font-family: 'Satisfy', cursive;
			font-size: 35px;
			color:white;
		}
		body
		{
			background-color: #2c3e50;
			margin-top:70px;
		}
		.content-wrapper
		{
			color: black;
		}
		.seller-wrapper
		{
			color: black;
		}
    </style>
</head>
<body>
	<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand navbar-brand-centered" style="margin-left: 10px;" href="main.html" data-toggle = "collapse" id="titleIcon" data-target = "#nav-header-logo-collapse">Corradr</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class = "nav navbar-nav collapse navbar-collapse" id="nav-header-search-collapse">
                <form class="nav navbar-form" role="search" action="searchResults">
                    <div class="input-group" >
                    		<span style="width: 12%;" class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                        	<input type="text" class="form-control" placeholder="Search" name="keyword">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                     </div>
                 </form>
            </div>
            <div class="collapse navbar-collapse nav navbar-nav navbar-right" id="bs-example-navbar-collapse-1" style="margin-right: 10px;">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="advanced" style="color:white">Advanced Search</a>
                    </li>
                    <li>
                        <a href="categories" style="color:white">Categories</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
           </div>
    	<!-- /.container -->
   	</nav>
	<div class="container" style="background-color: white;">
  		{{#offerResult}}
	    <div class="row">
	    	<div class="seller-wrapper">
	    		<div class="col-md-12">
	    			<div class="merchantHead">
	    				<img src="{{merchantLogoUrl}}" alt="Logo" height="75" width="75">
		    			<a href="{{url}}" style="color:black;">
		    				<h2>{{merchantName}}</h2>
	    				</a>
    				</div>
    			</div>
	    	</div>
	    	<div class="content-wrapper">
	    		<div class="col-md-5">
		    		<h3>{{title}}</h3>
		    		<p>
		    			{{description}}
		    			<a href="{{url}}" style="color:black;">
		    				more
		    			</a>
		    		</p>
		    		<form action="{{url}}">
		    			<button class="btn btn-default" type="submit">Buy Now!</button>
	    			</form>
	    		</div>
	    		<div class="col-md-7">
	    			<div class='thumbnail'>
	    				<img src="{{images.3}}" alt="Logo" height="364" width="100%">
	    			</div>
	    		</div>
	    	</div>
	    </div>
   		{{/offerResult}}
    </div>
</body>
</html>
